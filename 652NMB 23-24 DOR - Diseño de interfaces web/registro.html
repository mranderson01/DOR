<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/baseRegistro.css">
    <title>Registro</title>
</head>
<body>
    <div id="edicionPerfil">
        <h1>Formulario Edición de Perfil</h1>
        <form action="">
            <span>
                <label for="nombre">Nombre: <input id="nombre" type="text" name="nombre"></label>                    
            </span> 
            <span>
                <label for="email">Correo:<input id="email" type="email" name="" ></label>
            </span>
            <span>
                <label for="direccion">Dirección:<input id="direccion" type="text" name="direccion"></label>
            </span>
            <span>
                <label for="telefono">Telefono:<input id="telefono" type="tel" name="telefono"></label>
            </span>
        </form>
    </div>
</body>
</html>
